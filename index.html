<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <p>You can perform basic arithmetic operations using this calculator</p>
    <div id="calculator flex">
        <div class="row">
            <button id="c" class="nums calcbtns">%</button>
            <button id="n2" class="nums calcbtns">x^2</button>
            <button id="n3" class="nums calcbtns">+/-</button>
            <button id="divide" class="ops calcbtns">C</button>
        </div>
        <div class="row">
            <button id="n1" class="nums calcbtns">1</button>
            <button id="n2" class="nums calcbtns">2</button>
            <button id="n3" class="nums calcbtns">3</button>
            <button id="divide" class="ops calcbtns">/</button>
        </div>
        <div class="row">
            <button id="n4" class="nums calcbtns">4</button>
            <button id="n5" class="nums calcbtns">5</button>
            <button id="n6" class="nums calcbtns">6</button>
            <button id="multiply" class="ops calcbtns">*</button>
        </div>
        <div class="row">
            <button id="n7" class="nums calcbtns">7</button>
            <button id="n8" class="nums calcbtns">8</button>
            <button id="n9" class="nums calcbtns">9</button>
            <button id="minus" class="ops calcbtns">-</button>

        </div>
        <div class="row">
            <button id="n0" class="nums calcbtns">0</button>
            <button id="nDecimal" class="nums calcbtns">.</button>
            <button id="plus" class="ops calcbtns">+</button>
            <button id="equals" class="ops calcbtns">=</button>
        </div>
        <input id='result' type='text'></label>
    </div>
    <div id="footer">Made by YannyTwoo</div>
    <script src="script.js"></script>
</body>
</html>
